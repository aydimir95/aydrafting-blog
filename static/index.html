<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta http-equiv="refresh" content="0; url=/en/" />
    <title>Redirecting…</title>
    <script>
      // JS fallback to ensure redirect if meta refresh is blocked
      try { window.location.replace('/en/'); } catch(e) { window.location.href = '/en/'; }
    </script>
  </head>
  <body>
    <noscript>Redirecting to <a href="/en/">/en/</a>…</noscript>
  </body>
