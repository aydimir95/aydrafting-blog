name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.2'  
          extended: true

      - name: Build with Hugo
        env:
          HUGO_ENV: production
        run: |
          hugo --minify --gc --cleanDestinationDir \
               --baseURL="https://blog.aydrafting.com/"

      - name: Debug build outputs
        run: |
          echo 'Hugo version:' && hugo version
          echo 'Tree of public/ (top):' && find public -maxdepth 2 -type d | sort
          echo 'Root index.html:' && sed -n '1,50p' public/index.html || true
          echo '/en/ index.html (head):' && sed -n '1,120p' public/en/index.html || true
          echo '/en/ index.html (body snippet):' && rg -n "<body|<main|<article|post-entry" -n public/en/index.html || true
          echo '/ru/ index.html (head):' && sed -n '1,120p' public/ru/index.html || true
          echo '/ru/ index.html (body snippet):' && rg -n "<body|<main|<article|post-entry" -n public/ru/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
